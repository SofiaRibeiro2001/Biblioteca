<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title> Gestão de Clientes</title>
    </head>
    <body>
        <h1 class="logo">Inserir Manuais</h1>
        <br><br>
        <form action="inserir.php" method="post">

            <p>Título: <input type="text" name="titulo" size="40" required></p>
            <p>Num. páginas: <input type="text" name="num_pag" size="11" required></p>
            <p>Descrição: <input type="text" name="text_descr" size="80" maxlength="200" required></p>

            <p>Autor: <input type="text" name="autor" size="20" required></p>

            <br>
            
            <input class="btn" type="submit" value="Inserir">
            <input class="btn" type="reset" value="Limpar">
